name: Build Windows EXE (PyInstaller)

on:
  # rulează manual din Actions -> Run workflow
  workflow_dispatch:
  # rulează automat când împingi un tag care începe cu v (ex: v1.1.0)
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # avem nevoie de write ca să publicăm Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        working-directory: client
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        working-directory: client
        run: |
          pyinstaller --noconfirm --onefile --name Facepost facepost_client.py

      - name: Upload artifact (for debug / download din Actions)
        uses: actions/upload-artifact@v4
        with:
          name: Facepost-exe
          path: client/dist/Facepost.exe

      # dacă ai împins tag (v1.2.3), creează Release + atașează EXE
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: client/dist/Facepost.exe
